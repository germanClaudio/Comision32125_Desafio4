    <title>Carga Productos</title>

<body>
    <div class="form-group col-3 mx-auto my-3 w-25 border p-3">
        <form action="/api/productos" method="POST" enctype="multipart/form-data">
            <fieldset>
                <h3 class="d-block mx-auto my-2 text-center">New Product</h3>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Title Product" required>

                <label for="price">Price</label><br>
                <input type="text" name="price" id="price" class="form-control" placeholder="Ex. $150" required>

                <label for="thumbnail">Picture</label><br>
                <input type="text" name="thumbnail" id="thumbnail" class="form-control" required><br>

                <button type="submit" class="btn btn-primary mx-auto">Save Product</button>
                <button type="reset" class="btn btn-danger mx-3">Reset</button>
                <br>
            </fieldset>
        </form>
    </div>
